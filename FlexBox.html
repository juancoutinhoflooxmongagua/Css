<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Example</title>
  <style>
    div {
      border: solid 5px dodgerblue;
      font-size: 40px;
      margin: 5px;
      padding: 10px;
      text-align: center;
    }

    .flex-container {
      display: flex;
      flex-direction: row-reverse; /* apenas uma direção ativa */
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .big {
      font-size: 60px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div class="big">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
</body>
</html>
